<!DOCTYPE html>
<HTML>
    <head>

    </head>
    <body>
        <h2>EDUCATION</h2>
        <form action="">
            <label for="Board">CLASS/DEGREE</label>
            <input list="Board">
            <datalist id="Board">
                <option value="10"></option>
                <option value="PUC"></option>
                <option value="Degree"></option>
            </datalist>
            <label for="Boards">Board</label>
            <input list="Boards">
            <datalist id="Boards">
                <option value="CBSE"></option>
                <option value="KSSE"></option>
                <option value="VTU"></option>
            </datalist>
            <label for="CGPA">CGPA/Percentage</label>
            <input type="text" id="CGPA" name="CGPA">
            <label for="Year">Year of passing out</label>
            <input type="year" id="Year" name="Year"><br>
            <label for="STATUS">STATUS</label>
            <input type="radio" id="Male" name="STATUS" value="MALE">
            <label for="Male">MALE</label>
            <input type="radio" id="Female" name="STATUS" value="FEMALE">
            <label for="Female">FEMALE</label><br>
            <label for="Pass">Pass</label>
            <input type="checkbox" id="PASS" name="Pass" value="Pass"><br>
            <input type="SUBMIT" value="SUBMIT">
        </form>
    </body>
</HTML>
